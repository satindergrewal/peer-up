name: CI

on:
  push:
    branches: [main, dev/next-iteration]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build main module
        run: go build ./...

      - name: Build relay-server
        run: cd relay-server && go build ./...

      - name: Build keytool
        run: cd cmd/keytool && go build ./...

      - name: Vet main module
        run: go vet ./...

      - name: Vet relay-server
        run: cd relay-server && go vet ./...

      - name: Test main module
        run: go test -race -count=1 ./...

      - name: Test relay-server
        run: cd relay-server && go test -race -count=1 ./...
