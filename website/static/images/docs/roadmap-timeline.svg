<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 640" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1117"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
    <linearGradient id="doneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a2f"/>
      <stop offset="100%" style="stop-color:#152a22"/>
    </linearGradient>
    <linearGradient id="plannedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2518"/>
      <stop offset="100%" style="stop-color:#1f1c14"/>
    </linearGradient>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#151525"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="640" rx="12" fill="url(#bg)"/>
  <rect x="0.5" y="0.5" width="899" height="639" rx="12" fill="none" stroke="#24283b" stroke-width="1"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="16" font-weight="700" fill="#c0caf5">Development Timeline</text>

  <!-- Column headers -->
  <text x="225" y="66" text-anchor="middle" font-size="12" font-weight="600" fill="#9ece6a">COMPLETED</text>
  <text x="675" y="66" text-anchor="middle" font-size="12" font-weight="600" fill="#e0af68">PLANNED</text>

  <!-- Divider line -->
  <line x1="450" y1="55" x2="450" y2="620" stroke="#24283b" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- ===================== LEFT COLUMN: COMPLETED ===================== -->

  <!-- Timeline line (left) -->
  <line x1="60" y1="90" x2="60" y2="530" stroke="#9ece6a" stroke-width="2" opacity="0.3"/>

  <!-- Phase 1 -->
  <circle cx="60" cy="105" r="6" fill="#9ece6a"/>
  <rect x="80" y="88" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="106" font-size="11" font-weight="600" fill="#c0caf5">Phase 1: Configuration</text>
  <text x="94" y="122" font-size="9" fill="#a9b1d6">YAML config, sample files</text>
  <text x="400" y="113" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1 week</text>

  <!-- Phase 2 -->
  <circle cx="60" cy="155" r="6" fill="#9ece6a"/>
  <rect x="80" y="138" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="156" font-size="11" font-weight="600" fill="#c0caf5">Phase 2: Authentication</text>
  <text x="94" y="172" font-size="9" fill="#a9b1d6">ConnectionGater, authorized_keys</text>
  <text x="400" y="163" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">2 weeks</text>

  <!-- Phase 3 -->
  <circle cx="60" cy="205" r="6" fill="#9ece6a"/>
  <rect x="80" y="188" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="206" font-size="11" font-weight="600" fill="#c0caf5">Phase 3: keytool CLI</text>
  <text x="94" y="222" font-size="9" fill="#a9b1d6">Key management (now peerup subcommands)</text>
  <text x="400" y="213" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1 week</text>

  <!-- Phase 4A -->
  <circle cx="60" cy="255" r="6" fill="#9ece6a"/>
  <rect x="80" y="238" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="256" font-size="11" font-weight="600" fill="#c0caf5">Phase 4A: Core Library + UX</text>
  <text x="94" y="272" font-size="9" fill="#a9b1d6">pkg/p2pnet/, single binary, init wizard</text>
  <text x="400" y="263" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 4B -->
  <circle cx="60" cy="305" r="6" fill="#9ece6a"/>
  <rect x="80" y="288" width="340" height="42" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1"/>
  <text x="94" y="306" font-size="11" font-weight="600" fill="#c0caf5">Phase 4B: Frictionless Onboarding</text>
  <text x="94" y="322" font-size="9" fill="#a9b1d6">invite/join, QR codes, auth + relay CLI</text>
  <text x="400" y="313" text-anchor="end" font-size="9" font-weight="600" fill="#9ece6a" font-family="ui-monospace, monospace">1-2 weeks</text>

  <!-- Phase 4C (large block) -->
  <circle cx="60" cy="368" r="8" fill="#9ece6a"/>
  <rect x="80" y="343" width="340" height="58" rx="8" fill="url(#doneGrad)" stroke="#9ece6a" stroke-width="1.5"/>
  <text x="94" y="362" font-size="11" font-weight="700" fill="#c0caf5">Phase 4C: Core Hardening + Security</text>
  <text x="94" y="378" font-size="9" fill="#a9b1d6">Batches A-I + Post-I-1: reliability, daemon,</text>
  <text x="94" y="392" font-size="9" fill="#a9b1d6">observability, PAKE, adaptive path, relay pairing</text>
  <text x="400" y="370" text-anchor="end" font-size="9" font-weight="700" fill="#9ece6a" font-family="ui-monospace, monospace">6-8 weeks</text>

  <!-- "You are here" marker -->
  <circle cx="60" cy="440" r="10" fill="none" stroke="#7aa2f7" stroke-width="2" filter="url(#glow)"/>
  <circle cx="60" cy="440" r="4" fill="#7aa2f7"/>
  <text x="80" y="444" font-size="11" font-weight="700" fill="#7aa2f7">You are here</text>

  <!-- Connector arrow from left to right column -->
  <path d="M 200 455 Q 450 470 500 105" fill="none" stroke="#7aa2f7" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.5"/>

  <!-- ===================== RIGHT COLUMN: PLANNED ===================== -->

  <!-- Timeline line (right) -->
  <line x1="510" y1="90" x2="510" y2="600" stroke="#e0af68" stroke-width="2" opacity="0.3" stroke-dasharray="4,3"/>

  <!-- Batch K -->
  <circle cx="510" cy="105" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="88" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="106" font-size="11" font-weight="600" fill="#c0caf5">Batch K: mDNS Local Discovery</text>
  <text x="544" y="122" font-size="9" fill="#a9b1d6">Zero-config LAN peer discovery</text>
  <text x="850" y="113" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">&lt;1 week</text>

  <!-- Batch L -->
  <circle cx="510" cy="155" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="138" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="156" font-size="11" font-weight="600" fill="#c0caf5">Batch L: PeerManager / AddrMan</text>
  <text x="544" y="172" font-size="9" fill="#a9b1d6">Bitcoin-inspired scoring, persistent peer table</text>
  <text x="850" y="163" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Batch M -->
  <circle cx="510" cy="205" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="188" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="206" font-size="11" font-weight="600" fill="#c0caf5">Batch M: GossipSub Intelligence</text>
  <text x="544" y="222" font-size="9" fill="#a9b1d6">PubSub broadcast, address announcements</text>
  <text x="850" y="213" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">1-2 weeks</text>

  <!-- Phase 4D -->
  <circle cx="510" cy="255" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="238" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="256" font-size="11" font-weight="600" fill="#c0caf5">Phase 4D: Plugins, SDK + First Plugins</text>
  <text x="544" y="272" font-size="9" fill="#a9b1d6">Plugin architecture, file sharing, WoL</text>
  <text x="850" y="263" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">3-4 weeks</text>

  <!-- Phase 4E -->
  <circle cx="510" cy="305" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="288" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="306" font-size="11" font-weight="600" fill="#c0caf5">Phase 4E: Distribution + Launch</text>
  <text x="544" y="322" font-size="9" fill="#a9b1d6">Use-case content (GPU, IoT, gaming)</text>
  <text x="850" y="313" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">1-2 weeks</text>

  <!-- Phase 4F -->
  <circle cx="510" cy="355" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="338" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="356" font-size="11" font-weight="600" fill="#c0caf5">Phase 4F: Desktop Gateway + Private DNS</text>
  <text x="544" y="372" font-size="9" fill="#a9b1d6">Transparent access, DNS resolution</text>
  <text x="850" y="363" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 4G -->
  <circle cx="510" cy="405" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="388" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="406" font-size="11" font-weight="600" fill="#c0caf5">Phase 4G: Mobile Apps</text>
  <text x="544" y="422" font-size="9" fill="#a9b1d6">iOS + Android native clients</text>
  <text x="850" y="413" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">3-4 weeks</text>

  <!-- Phase 4H -->
  <circle cx="510" cy="455" r="6" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="438" width="340" height="42" rx="8" fill="url(#plannedGrad)" stroke="#e0af68" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="456" font-size="11" font-weight="600" fill="#c0caf5">Phase 4H: Federation</text>
  <text x="544" y="472" font-size="9" fill="#a9b1d6">Cross-network peer group interop</text>
  <text x="850" y="463" text-anchor="end" font-size="9" font-weight="600" fill="#e0af68" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 4I (Optional) -->
  <circle cx="510" cy="505" r="6" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="488" width="340" height="42" rx="8" fill="url(#futureGrad)" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="506" font-size="11" font-weight="600" fill="#a9b1d6">Phase 4I: Advanced Naming</text>
  <text x="544" y="522" font-size="9" fill="#565f89">Optional - blockchain/distributed naming</text>
  <text x="850" y="513" text-anchor="end" font-size="9" font-weight="600" fill="#565f89" font-family="ui-monospace, monospace">2-3 weeks</text>

  <!-- Phase 5+ (Conceptual) -->
  <circle cx="510" cy="555" r="6" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <rect x="530" y="538" width="340" height="42" rx="8" fill="url(#futureGrad)" stroke="#565f89" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="544" y="556" font-size="11" font-weight="600" fill="#a9b1d6">Phase 5+: Ecosystem</text>
  <text x="544" y="572" font-size="9" fill="#565f89">Ongoing - community, integrations, growth</text>
  <text x="850" y="563" text-anchor="end" font-size="9" font-weight="600" fill="#565f89" font-family="ui-monospace, monospace">Ongoing</text>

  <!-- Legend -->
  <rect x="30" y="595" width="840" height="30" rx="6" fill="none" stroke="#24283b" stroke-width="1"/>
  <circle cx="70" cy="610" r="5" fill="#9ece6a"/>
  <text x="82" y="614" font-size="9" fill="#a9b1d6">Complete</text>
  <circle cx="170" cy="610" r="5" fill="none" stroke="#e0af68" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="182" y="614" font-size="9" fill="#a9b1d6">Planned</text>
  <circle cx="270" cy="610" r="5" fill="none" stroke="#565f89" stroke-width="1.5" stroke-dasharray="3,2"/>
  <text x="282" y="614" font-size="9" fill="#a9b1d6">Future / Optional</text>
  <circle cx="410" cy="610" r="5" fill="#7aa2f7" filter="url(#glow)"/>
  <text x="422" y="614" font-size="9" fill="#a9b1d6">Current position</text>
  <text x="830" y="614" text-anchor="end" font-size="9" fill="#565f89" font-family="ui-monospace, monospace">Est. total: 18-26 weeks</text>
</svg>
