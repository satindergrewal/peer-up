<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Logo V2: "Tunnel Bridge"
       An abstract arch/bridge with an arrow pointing upward through it.
       Represents tunneling through NAT + upward motion.
       Bold, architectural, works at small sizes. -->
  <defs>
    <linearGradient id="bridgeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Outer arch â€” the tunnel -->
  <path d="M 80 400 Q 80 100 256 100 Q 432 100 432 400"
        fill="none" stroke="url(#bridgeGrad)" stroke-width="40" stroke-linecap="round"/>
  <!-- Upward arrow through the tunnel -->
  <line x1="256" y1="380" x2="256" y2="180" stroke="#10b981" stroke-width="32" stroke-linecap="round"/>
  <!-- Arrow head -->
  <path d="M 200 230 L 256 160 L 312 230" fill="none" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
