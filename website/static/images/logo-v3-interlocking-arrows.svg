<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Logo V3: "Interlocking Arrows"
       Two arrows pointing up, slightly offset and interlocked.
       Represents two peers rising together — mutual empowerment.
       Dynamic, memorable, distinctive. -->
  <defs>
    <linearGradient id="arrow1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="arrow2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Left arrow (peer 1) — slightly left-of-center, goes up -->
  <path d="M 160 440 L 160 200 L 100 200 L 200 80 L 300 200 L 240 200 L 240 440 Z"
        fill="url(#arrow1)" opacity="0.9"/>
  <!-- Right arrow (peer 2) — slightly right-of-center, goes up, overlapping -->
  <path d="M 272 440 L 272 240 L 212 240 L 312 120 L 412 240 L 352 240 L 352 440 Z"
        fill="url(#arrow2)" opacity="0.85"/>
</svg>
