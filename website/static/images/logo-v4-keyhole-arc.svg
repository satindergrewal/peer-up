<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Logo V4: "Keyhole Arc"
       An upward arc with a keyhole-like opening at the bottom.
       Represents: secure tunnel upward + access/authorization.
       Combines the security narrative with the connectivity narrative.
       Elegant, simple, distinctive at any size. -->
  <defs>
    <linearGradient id="khGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="40%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Main arc shape — like a rounded doorway/gateway pointing up -->
  <path d="M 100 440 L 100 220 Q 100 80 256 80 Q 412 80 412 220 L 412 440"
        fill="none" stroke="url(#khGrad)" stroke-width="44" stroke-linecap="round"/>
  <!-- Keyhole dot — represents the peer identity / authorized access -->
  <circle cx="256" cy="240" r="40" fill="url(#khGrad)"/>
  <!-- Keyhole slot — small line down from dot -->
  <rect x="240" y="270" width="32" height="80" rx="16" fill="url(#khGrad)"/>
</svg>
